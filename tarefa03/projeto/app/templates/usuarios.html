<!DOCTYPE html>
<html>
<head><title>Usuários</title></head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>
                <strong>Nome:</strong> {{ usuario.nome }} |
                <strong>Matrícula:</strong> {{ usuario.matricula }} |
                <strong>Idade:</strong> {{ usuario.idade }} |
                <strong>Cidade:</strong> {{ usuario.cidade }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
